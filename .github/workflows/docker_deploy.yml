---
name: 'Deploy Docker Containers'

on:
  workflow_call:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set version
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> frontend/.env.example
        echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        #name: id_rsa # optional
        known_hosts: ${{ vars.SSH_FINGERPRINT }}
        #config: ${{ secrets.CONFIG }} # ssh_config; optional
        #if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)

    - name: Create docker context
      run: docker context create test --docker "host=ssh://${{ vars.REMOTE_USER }}@${{ vars.REMOTE_HOST }}"

    # - name: Remove old php container to force build
    #   run: docker-compose --context prod -f docker-compose.prod.yml rm -s -f

    # - name: Stop containers
    #   run: docker-compose --context prod -f docker-compose.prod.yml down --remove-orphans

    - name: Deploy Docker Containers
      run: |
        docker-compose --context test -f docker-compose.prod.yml up --build --remove-orphans -d
      env:
        DOCKER_HOST: ssh://${{ vars.REMOTE_USER }}@${{ vars.REMOTE_HOST }}
        REMOTE_HOST: ${{ vars.REMOTE_HOST }}
        #DOCKER_TLS_VERIFY: 1
        #DOCKER_CERT_PATH: /github/workspace/.ssh
        APP_ENV: ${{ vars.APP_ENV }}
        DB_CONNECTION: ${{ vars.DB_CONNECTION }}
        DB_HOST: ${{ vars.DB_HOST }}
        DB_PORT: ${{ vars.DB_PORT }}
        DB_DATABASE: ${{ vars.DB_DATABASE }}
        DB_USERNAME: ${{ vars.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        APP_ID: ${{ env.APP_ID }}
        APP_KEY: ${{ env.APP_KEY }}
        PUBLIC_KEY: ${{ env.PUBLIC_KEY }}
        SHORT_CODE: ${{ env.SHORT_CODE }}
        TB_APP_URL: ${{ env.TB_APP_URL }}
        TB_WEB_URL: ${{ env.TB_WEB_URL }}
        TB_SDK_URL: ${{ env.TB_SDK_URL }}
        SUBJECT: ${{ env.SUBJECT }}
        RECIEVE_NAME: ${{ env.RECIEVE_NAME }}
        OTP_URL: ${{ env.OTP_URL }}
        OTP_USERNAME: ${{ env.OTP_USERNAME }}
        OTP_PASSWORD: ${{ env.OTP_PASSWORD }}
